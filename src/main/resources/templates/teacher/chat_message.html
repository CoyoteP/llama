<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" href="../css/open-iconic-bootstrap.css" th:href="@{/font/css/open-iconic-bootstrap.css}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="../css/chat.css" th:href="@{/css/chat.css}">
    <script src="/webjars/stomp-websocket/2.3.3/stomp.js" th:src="@{/webjars/stomp-websocket/2.3.3/stomp.js}"></script>
  	<script src="/webjars/sockjs-client/1.0.2/sockjs.js" th:src="@{/webjars/sockjs-client/1.0.2/sockjs.js}"></script>
  
    <title>チャット</title>
</head>

<body>
    <div id="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<img alt="ブランド" src="../img/bootstrap-solid.svg"
				th:href="@{/img/bootstrap-solid.svg}" width="45" height="30" />
			<button type="button" class="navbar-toggler" data-toggle="collapse"
				data-target="#Navber" aria-controls="Navber" aria-expanded="false"
				aria-label="ナビゲーションの切替">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="Navber">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/teacher/home}">ホーム</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/teacher/chat}">チャット</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/teacher/signup_request}">学生登録管理</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/teacher/students_manager}">学生管理</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/teacher/report_log}">報告書倉庫</a></li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="#">斎藤 一</a></li>
					<li class="nav-item"><a class="nav-link" href="/signout"
						th:hred="@{/signout}"> <span class="oi oi-account-logout"></span>
							<i class="fa fa-sign-out"></i> ログアウト
					</a></li>
				</ul>
			</div>
		</nav>
	</div>
    <div class="wrapper">
        <div class="chat-container col-6">
            <div class="right">
            	<input type="hidden" id="studentUserId" th:value="${student.userId}" />
                <input type="hidden" id="teacherUserId" th:value="${teacher.userId}" />
                <div class="top"><a href="/teacher/chat" th:href="@{/teacher/chat}"><span class="oi oi-arrow-left"></span></a>　<span><span class="name" th:text="${student.userName}">斎藤 一</span></span></div>
                	
                <div id="messageList" class="chat active-chat" >
                    <div th:each="message:${messages}">
	                    <div th:if="${message.sendBy == 'TEACHER'}" class="bubble me" >
	                    	<p th:text="${message.message}" >
	                    </div>
	                    <div th:if="${message.sendBy == 'STUDENT'}" class="bubble you" >
	                    	<p th:text="${message.message}" >
	                    </div>
                    </div>
                </div>
                
                <div class="write">
                    <input type="text" id="message" />
                    <a id="sendButton" href="javascript:;" class="write-link send"></a>
                </div>
            </div>
            
        </div>
    </div>
        <script src="../js/chat.js" th:src="@{/js/chat.js}"></script>

</body></html>
